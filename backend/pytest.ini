[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
asyncio_mode = auto

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
